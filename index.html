<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Porfolio</title>
</head>
<body>
    <section class="home" id="home">
        <header class="header">
            <a href="index.html" class="logo">Steve</a>

            <input type="checkbox" name="" id="check">

            <label for="check" class="icons">
                <i class='bx bx-menu' id="menu-icon"></i>
                <i class='bx bx-x' id="close-icon"></i>
            </label>

            <nav class="navbar">
                <a href="#home" style="--i:0;">Home</a>
                <a href="" style="--i:1;">About</a>
                <a href="" style="--i:2;">Experience</a>
                <a href="" style="--i:3;">Projects</a>
                <a href="#contact" style="--i:4;">Contact</a>
            </nav>
        </header>
    </section>

    <section id="skills" class="skills">
        <div class="container">
            <h1 class="title">My Skills</h1>
        <div class="box">
            <p><span>HTML</span><span>90%</span></p>
            <div class="progress_box">
                <div class="progress" id="html"></div>
            </div>
        </div>
        <div class="box">
            <p><span>CSS</span><span>79%</span></p>
            <div class="progress_box">
                <div class="progress" id="css"></div>
            </div>
        </div>
        <div class="box">
            <p><span>Javascript</span><span>55%</span></p>
            <div class="progress_box">
                <div class="progress" id="js"></div>
            </div>
        </div>
        <div class="box">
            <p><span>SASS</span><span>74%</span></p>
            <div class="progress_box">
                <div class="progress" id="sass"></div>
            </div>
        </div>
        </div>

        <div class="container">
            <h1 class="title">Pro Skills</h1>
            <div class="box">
            <p><span>Problem Solving</span><span>65%</span></p>
            <div class="progress_box">
                <div class="progress" id="prob-sol"></div>
            </div>
        </div>
        <div class="box">
            <p><span>Teamwork</span><span>45%</span></p>
            <div class="progress_box">
                <div class="progress" id="team"></div>
            </div>
        </div>
        <div class="box">
            <p><span>Creativity</span><span>75%</span></p>
            <div class="progress_box">
                <div class="progress" id="creative"></div>
            </div>
        </div>
        </div>
    </section>

    <div class="contact-form" id="contact">
        <h1>Contact Me</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Contact Me</h2>
                    <form action="https://api.web3forms.com/submit" method="POST">
                        <input type="hidden" name="access_key" value="3440a069-b441-4050-9fda-6bd9a85ac8ae">

                        <input type="text" name="name" placeholder="Enter Your Name" autocomplete="off">

                        <input type="text" name="name" placeholder="Enter Your Email" autocomplete="off">

                        <textarea name="message" placeholder="Your Message"></textarea>

                        <button type="submit" class="btn">Send <i class='bx bxs-send'></i></button>
                    </form>
                </div>
                <div class="form-img">
                    <img src="images/contact.avif" alt="contact">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
